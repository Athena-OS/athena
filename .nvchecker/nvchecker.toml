# nvchecker configuration for Athena OS packages
# Auto-generated by generate-nvchecker-config.py — do not edit manually
# Re-run the script after adding or removing packages
#
# Run manually:
#   nvchecker -c .nvchecker/nvchecker.toml
#   nvdiff .nvchecker/oldver.json .nvchecker/newver.json

[__config__]
oldver = ".nvchecker/oldver.json"
newver = ".nvchecker/newver.json"
keyfile = ".nvchecker/keyfile.toml"


# ── Release packages ────────────────────────────────────────────────────────────

[$_pkgname]
source = "github"
github = "neutrinolabs/pulseaudio-module-xrdp"
use_max_tag = true
prefix = "v"

[athena-lightdm-neon-theme]
