<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Penetration Testing Kit - cross-browser extension for penetration testing" name="description" />
    <meta content="Penetration Testing Kit, request builder, traffic recording, macro recording" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>Penetration Testing Kit - Session Management</title>

    <script src="../packages/browser-polyfill/browser-polyfill.min.js"></script>
    <script src="../packages/jquery/jquery.min.js"></script>
    <script src="../packages/jquery/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="../packages/semantic-ui/semantic.min.css" type="text/css" />
    <script src="../packages/semantic-ui/semantic.min.js"></script>

    <link rel="stylesheet" href="assets/css/default.css" type="text/css" />
    <script src="assets/js/menu.js"></script>
    <script type="module" src="assets/js/session.js"></script>
    <style>
        .dataTables_info {
            display: none;
        }

        .dataTables_wrapper .dataTables_filter {
            float: right;
            text-align: right;
        }

        #tbl_cookies_filter {
            display: none;
        }

    </style>
</head>

<body>
    <div id="mainMenuWrapper">
        <div class="ui segment clearing info_tab">
            <div id="dashboard_message_text" class="ui left floated header short_message_text"
                style="width: calc(100vw - 300px);"></div>
            <div class="ui right floated header icons" style="width: 260px; padding-top:5px; margin-right: 0px !important;">
                <div class="ui mini icon button"><i class="trash all alternate large icon"
                        title="Remove all cookies"></i>
                </div>
                <div class="ui mini icon button " ><i class="redo all large icon" title="Reload"></i></div>
                <div class="ui mini icon button " ><i class="plus cookie large icon"
                        title="Add new cookie"></i></div>
                <div class="ui mini icon button " ><i class="upload cookie large icon"
                        title="Import cookies"></i></div>
                <div class="ui mini icon button " ><i class="download cookie large icon"
                        title="Export cookies"></i></div>
                <div class="ui mini icon button " ><i class="settings cookie large icon"
                        title="Settings"></i></div>
            </div>
        </div>
    </div>

    <div id="pagecontent" style="padding-top:80px">
        <div id="main" style="overflow: scroll;scrollbar-width: none;width: 100%;">
            <form class="ui small form ">
                <div class="inline fields" style="margin-bottom: 1px">
                    <div class="sixteen wide field" style="padding-right: 0px;">
                        <div class="ui icon left corner labeled input">
                            <input type="text" placeholder="Search..." id="cookie_search">
                            <i class="circular x link inverted icon clear_search" title="Clear"></i>
                            <div class="ui left corner label">
                                <i class="search icon"></i>
                              </div>
                        </div>

                    </div>
                </div>
            </form>
            <table class="ui celled table unstackable" id="tbl_cookies" style="width: 100%;margin-top: 0px;padding-bottom: 20px;">
                <thead>
                    <tr>
                        <th></th>
                        <th>Domain</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody class="cookie_tbody">
                </tbody>
            </table>
        </div>
    </div>


</body>

<div id="cookieSettings" class="ui fullscreen modal"
    style="display: none; min-height: 400px; height: 90%; padding: 3px;">
    <i class="close icon"></i>

    <div class="ui top attached tabular menu">
        <a class="item active" data-tab="blocked_cookies">Blocked cookies</a>
        <a class="item" data-tab="readonly_cookies">Protected cookies</a>
    </div>
    <div class="ui bottom attached tab segment" style="height: 87%;" data-tab="blocked_cookies">

        <div class="ui  small fluid button right floated" style="width:52px"><i
                class="trash all_blocked_rules alternate large icon" title="Remove all rules"></i></div>

        <table class="ui celled table stackable" id="tbl_blocked_cookies" style="width: 100%;">
            <thead>
                <tr>
                    <th></th>
                    <th>Domain</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <div class="ui bottom attached tab segment" style="height: 87%;" data-tab="readonly_cookies">
        <div class="ui  small fluid button right floated" style="width:52px"><i
                class="trash all_readonly_rules alternate large icon" title="Remove all rules"></i></div>

        <table class="ui celled table stackable" id="tbl_readonly_cookies" style="width: 100%;">
            <thead>
                <tr>
                    <th></th>
                    <th>Domain</th>
                    <th>Name</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<div id="addNewCookieDlg" class="ui fullscreen modal" style="display: none; min-height: 400px; height: 90%;">
    <i class="close icon"></i>
    <div class="ui header">Add new cookie</div>
    <div class="form_content" style="height: 100%;">
    </div>
</div>

<div id="importCookies" class="ui fullscreen modal" style="display: none; min-height: 400px; height: 90%;">
    <i class="close icon"></i>
    <div class="ui header">Add new cookie</div>
    <div class="form_content" style="height: 100%;">

        <form class="ui small form segment import_cookie_form" id="import_cookie_form">
            <div class="field">
                <label>Copy and paste cookies in JSON format</label>
                <div class="sixteen wide field"><textarea rows="20" name="json_cookies" class="ui input"></textarea>
                </div>
            </div>
            <div class="inline fields">
                <div class="six wide field">
                    <div class="seven wide field">
                        <div class="ui small fluid button submit secondary import_cookie" style="width: 120px;">Save
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

</html>
