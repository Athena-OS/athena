<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Penetration Testing Kit - cross-browser extension for penetration testing" name="description" />
    <meta content="Penetration Testing Kit, request builder, traffic recording, macro recording" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>Penetration Testing Kit - SQL Invader</title>

    <script src="../packages/browser-polyfill/browser-polyfill.min.js"></script>
    <script src="../packages/jquery/jquery.min.js"></script>
    <script src="../packages/jquery/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="../packages/semantic-ui/semantic.min.css" type="text/css" />
    <script src="../packages/semantic-ui/semantic.min.js"></script>

    <link rel="stylesheet" href="assets/css/default.css" type="text/css" />
    <script src="assets/js/menu.js"></script>

    <!-- <script type="module" src="assets/js/rattacker.js"></script> -->

</head>

<body>
    <div id="mainMenuWrapper"></div>
    <div id="pagecontent">
        <div style="min-height: 36px;">
            <div class="ui small button generate_report" style="display: none;">Generate
                report</div>
            <div class="ui small right floated button reset">Reset</div>
            <div class="ui secondary small right floated button run_scan_runtime" id="run_scan_bg_control">Scan in
                runtime</div>
            <div class="ui secondary small right floated button stop_scan_runtime" id="stop_scan_bg_control"
                style="display:none">Stop runtime scan</div>



        </div>
        <div class="ui attached tab active request">
            <form class="ui tiny form controls" id="request_form">
                <!-- request params -->
                <div class="ui message scan_info" style="display: none">Scanning <span id="scanning_url"></span>
                </div>
                <!-- request  -->
                <div class="fields" style="height: 100%; margin-bottom: 4px;">
                    <div class="eight wide field" style="padding-right: 1px;display: none" id="scan_area">
                        <div class="ui message" style="height: 86vh">

                        </div>
                    </div>
                    <div class="eight wide field" style="padding-right: 1px;">
                        <div class="field" style="height: 86vh;min-height: 524px;">
                            <div class="field rattacker" style="border:none">
                                <div class="ui items styled accordion" id="request_info"
                                    style="width: 100%; overflow: scroll;position:absolute; margin: 0px">
                                </div>
                                <div style="height: 100%; display: none" id="request_controls">
                                    <div class="ui secondary small button scan_request" id="scan_request"
                                        style="position: absolute;top: 0px;margin: 0px;z-index: 1; right: 0px;">Scan
                                        request</div>
                                    <textarea name="request" id="request" class="ui medium input" rows="25"
                                        placeholder="Request"
                                        style="height: 100%;min-height: 519px;padding-top:40px"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="eight wide field" style="padding-left: 1px;">
                        <div class="field rattacker">
                            <div class="ui medium message"
                                style="position: sticky;top: 0px;z-index: 1; min-height: 80px;">
                                <div class="ui mini icon buttons" style="position: absolute;top: 0px;left: 0px;">
                                    <div class="ui active button" id="filter_all"><i class="icon" title="All"
                                            style="min-width: 30px;">All</i></div>
                                    <div class="ui button" id="filter_vuln"><i class="icon" title="Vulnerabilities only"
                                            style="min-width: 30px;">Vulns</i></div>
                                </div>
                                <br />
                                <div class="ui mini statistic left floated" style="margin-top: 5px;">
                                    <div class="value" id="attacks_count">
                                        0
                                    </div>
                                    <div class="label">
                                        Attacks
                                    </div>
                                </div>
                                <div class="ui mini statistic right floated" style="margin-top: 5px;">
                                    <div class="value" id="vulns_count">
                                        0
                                    </div>
                                    <div class="label">
                                        Vulnerabilities
                                    </div>
                                </div>
                            </div>
                            <div class="ui items" id="attacks_info"
                                style="width: 100%; overflow: scroll;position:absolute; margin: 0px">
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="ui mini modal error" id="error_dialog">
        <div class="header">Operation error</div>
        <div class="content">
            <span id="rattacker_error_message"></span>
        </div>
        <div class="actions">
            <div class="ui approve button">Close</div>
        </div>
    </div>


    <div id="attack_details" class="ui fullscreen modal" style="display: none; height: 83%">
        <i class="close icon"></i>
        <div class="ui small header">Attack details:</div>
        <div class="content" id="dialogAttacksContent" style="min-height: 400px; overflow: scroll;height: 90%;">
            <form class="ui tiny form controls" id="request_form">
                <div class="fields" style="height: 100%; margin-bottom: 4px;">
                    <div class="eight wide field" style="padding-right: 1px;">
                        <b>Request</b>
                        <div class="field" style="height: 100%;position: relative;">
                            <button tabindex="-1" class="ui mini button send_rbuilder"
                                style="position: absolute;top: -28px;z-index: 1;right: -3px;">Send to R-Builder</button>
                            <textarea id="raw_request" class="ui small input" rows="25" placeholder="Request"
                                style="height: 100%;"></textarea>
                        </div>
                    </div>
                    <div class="eight wide field" style="padding-right: 1px;">
                        <b>Response</b>
                        <div class="field" style="height: 100%;">
                            <textarea id="raw_response" class="ui small input" rows="25" placeholder="Response"
                                style="height: 100%;" autofocus></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
