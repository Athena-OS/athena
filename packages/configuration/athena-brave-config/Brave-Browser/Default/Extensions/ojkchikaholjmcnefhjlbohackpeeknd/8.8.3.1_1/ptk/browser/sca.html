<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Penetration Testing Kit - cross-browser extension for penetration testing" name="description" />
    <meta content="Penetration Testing Kit, request builder, traffic recording, macro recording" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <title>OWASP Penetration Testing Kit - SCA</title>

    <script src="../packages/browser-polyfill/browser-polyfill.min.js"></script>
    <script src="../packages/jquery/jquery.min.js"></script>
    <script src="../packages/jquery/jquery.dataTables.min.js"></script>

    <!-- <link rel="stylesheet" href="../packages/jquery/buttons.jqueryui.min.css" type="text/css" /> -->

    <link rel="stylesheet" href="../packages/semantic-ui/semantic.min.css" type="text/css" />
    <script src="../packages/semantic-ui/semantic.min.js"></script>

    <link rel="stylesheet" href="assets/css/default.css" type="text/css" />
    <script src="assets/js/menu.js"></script>

    <script type="module" src="assets/js/sca.js"></script>


</head>

<body>
    <div id="mainMenuWrapper">
        <div class="ui segment clearing info_tab">
            <div id="dashboard_message_text" class="ui left floated header short_message_text"
            style="width: calc(100vw - 160px);"></div>
            <div class="ui right floated header icons"
                style="padding-top:5px; padding-right: 4px !important;">
                <div class="ui mini right floated icon button"><i class="trash all alternate large icon reset"
                        title="Reset"></i>
                </div>
                <div class="ui secondary small right floated button run_scan" >Scan</div>
            </div>
        </div>

    </div>
    <div id="pagecontent" style="padding-top:80px">

        <div id="main" style="overflow: scroll;scrollbar-width: none;width: 100%">
            <div class="ui segment" >
                <div class="content ">
                    <div class="ui small header">Known vulnerabilities (CVE) <span id="scan_result_host"></span></div>
                    <!-- <div id='url' class="ui small header short_message_text" style="height: 40px;font-style: italic;">
                    </div> -->
                    <div id="technologies" style="  margin-top: 5px;scrollbar-width: none;">
                        <div class="container">
                            <table id="tbl_vulns" class="ui celled table  responsive nowrap unstackable"
                                width="100%" style="margin-bottom: 104px;">
                                <thead>
                                    <tr>
                                        <th>Component</th>
                                        <th>Version</th>
                                        <th>CVE details</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
                <div style="position:absolute; top:4px;right: 4px">
                    <div class="ui centered inline disabled inverted loader sca"></div>
                </div>
            </div>
        </div>


    </div>

    <div class="ui mini modal error" id="error_dialog">
        <div class="header">Operation error</div>
        <div class="content">
            <span id="rattacker_error_message"></span>
        </div>
        <div class="actions">
            <div class="ui approve button">Close</div>
        </div>
    </div>

</body>

</html>
