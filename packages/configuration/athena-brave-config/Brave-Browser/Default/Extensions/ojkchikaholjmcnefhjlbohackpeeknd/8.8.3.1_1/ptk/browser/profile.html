<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Penetration Testing Kit - cross-browser extension for penetration testing" name="description" />
    <meta content="Penetration Testing Kit, request builder, traffic recording, macro recording" name="keywords" />
    <meta content="PPType" name="author" />
    <meta content="#ffffff" name="theme-color" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OWASP Penetration Testing Kit - Profile</title>

    <script src="../packages/browser-polyfill/browser-polyfill.min.js"></script>
    <script src="../packages/jquery/jquery.min.js"></script>

    <link rel="stylesheet" href="../packages/semantic-ui/semantic.min.css" type="text/css" />
    <script src="../packages/semantic-ui/semantic.min.js"></script>
    <script src="assets/js/menu.js"></script>
    <link rel="stylesheet" href="assets/css/default.css" type="text/css" />
    <script type="module" src="assets/js/profile.js"></script>
</head>

<body>
    <div>
        <!-- <div id="mainMenuWrapper"></div> -->
        <div>

            <div class="content" id="content" style="padding:1px; width: 100vw;">
                <h1 class="ui big header"><img src="./assets/images/icon.png" style="width:40px"/>Pro account</h1>

                <form class="ui form" id="profile_form" style="padding:10px">
                    <input type="hidden" name='enable' />
                    <div class="ui  five column width grid">
                        <div class="row">
                            <div class="two wide column" style="padding-top: 8px;padding-left:16px">API key</div>
                            <div class="ten wide column">
                                <div class="ui toggle text" style="min-width: 400px;">
                                    <input type="text" name="api_key">
                                </div>
                            </div>
                            <!-- <div class="two wide column" style="padding: 2px;">
                                <div class="ui small fluid button submit secondary test_apikey" style="width: 80px;">
                                    Test
                                </div>
                            </div> -->
                            <div class="two wide column" style="padding: 2px;">
                                <div class="ui small fluid button submit secondary save_apikey" style="width: 80px;">
                                    Save
                                </div>
                            </div>
                            <div class="two wide column" style="padding: 2px;">
                                <div class="ui small fluid button submit secondary clear_apikey" style="width: 80px;">
                                    Clear
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve wide column"><span id="api_response"></span>
                            </div>
                        </div>
                        <div class="ui horizontal divider">
                            Or
                        </div>
                        <div class="row">
                            <div class="six wide column"></div>
                            <div class="three wide column" style="padding-left: 35px;">
                                <div class="ui toggle text">
                                    <div class="ui small fluid button submit secondary login" style="width: 120px;">
                                        Login
                                    </div>
                                </div>
                            </div>
                            <div class="six wide column"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>


</html>
