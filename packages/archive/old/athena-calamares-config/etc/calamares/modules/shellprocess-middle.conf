i18n:
     name: "Preparing your system for Athena"

dontChroot: false
timeout: 999
script:
    - command: "/usr/local/bin/athena-ucode"
    - command: "/usr/local/bin/athena-shell-check"
    - command: "/usr/local/bin/athena-fs-check"
    - command: "/usr/local/bin/athena-graphical-check"
    - command: "/usr/local/bin/athena-terminal-check"
    - command: "/usr/local/bin/athena-theme-check"
