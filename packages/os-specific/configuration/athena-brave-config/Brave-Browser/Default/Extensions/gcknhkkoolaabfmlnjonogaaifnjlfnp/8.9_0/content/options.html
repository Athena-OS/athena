          <select name="setTabProxy">
            <option value="">&nbsp;</option>
          </select>

          <label data-i18n="quickAdd"></label>
          <select name="quickAdd">
            <option value="">&nbsp;</option>

        <textarea id="passthrough"></textarea>


        <button type="submit" data-i18n="saveOptions"></button>
